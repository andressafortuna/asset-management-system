<div class="form-container">
    <div class="form-header">
        <h2 mat-dialog-title>
            {{ isEditMode ? 'Editar Empresa' : 'Nova Empresa' }}
        </h2>
    </div>

    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()" class="company-form">
        <div class="form-content">

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nome da Empresa</mat-label>
                <input matInput formControlName="name" placeholder="Digite o nome da empresa" maxlength="100">
                <mat-error *ngIf="companyForm.get('name')?.hasError('required') && companyForm.get('name')?.touched">
                    {{ getErrorMessage('name') }}
                </mat-error>
                <mat-error *ngIf="companyForm.get('name')?.hasError('minlength') && companyForm.get('name')?.touched">
                    {{ getErrorMessage('name') }}
                </mat-error>
                <mat-error *ngIf="companyForm.get('name')?.hasError('maxlength') && companyForm.get('name')?.touched">
                    {{ getErrorMessage('name') }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>CNPJ</mat-label>
                <input matInput formControlName="cnpj" placeholder="Digite apenas nÃºmeros" maxlength="18"
                    (input)="formatCnpj($event)">
                <mat-error *ngIf="companyForm.get('cnpj')?.hasError('required') && companyForm.get('cnpj')?.touched">
                    {{ getErrorMessage('cnpj') }}
                </mat-error>
                <mat-error *ngIf="companyForm.get('cnpj')?.hasError('invalidCnpj') && companyForm.get('cnpj')?.touched">
                    {{ getErrorMessage('cnpj') }}
                </mat-error>
            </mat-form-field>

        </div>

        <div class="form-actions">
            <button type="button" mat-button (click)="onCancel()" [disabled]="loading">
                <mat-icon>close</mat-icon>
                Cancelar
            </button>

            <button type="submit" mat-raised-button color="primary" [disabled]="companyForm.invalid || loading">
                <mat-icon *ngIf="!loading">{{ isEditMode ? 'save' : 'add' }}</mat-icon>
                <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
                {{ isEditMode ? 'Atualizar' : 'Criar' }}
            </button>
        </div>
    </form>
</div>
