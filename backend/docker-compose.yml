version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: forte_postgres
    environment:
      POSTGRES_DB: forte_asset_manager
      POSTGRES_USER: user_sa
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: